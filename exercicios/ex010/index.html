<head>

    <title>Trabalhando com Links</title>

<body>
    <h1>Trabalhando com links</h1>
    <h2>Usando links externos</h2>

    <!-- Target="_blank" faz com que abra em uma aba nova, rel="external" tag nova que diz ao navegador que é um link externo (verificar mais sobre)-->
    <p>Você pode acessar o meu <a href="https://github.com/adrmoenster" target="_blank" rel="external">repositório publico no GitHub</a></p>
    
    <h2>Usando links internos</h2>
    <p>Esta é a primeira página do site. Se quiser, pode acessar também a minha <a href="pag002.html" rel="next" target="_self">Segunda página</a></p><!--target="self" significa na própria aba-->
    <p>Você Também pode acessar nossa <a href="noticias/pag003.html" target="self">página de notícias</a></p>

</body>
</html>
