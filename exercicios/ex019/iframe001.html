<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /*Definições de iframe feitas no css prevalecem sobre as feitas no html*/
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão de um iframe é 300X150 Pixels-->
        <!-- Se usado CSS para definir tamanhos, estes irão prevalecer sobre tamanhos definidos no html-->
        <!--O Scrolling mexe com a rolagem, podendo ser "yes" "no" ou "auto"-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no">

        </iframe> 
        para aprender a programar.</p>
       <p>
        O repositório do 
            <iframe src="https://github.com/adrmoenster" frameborder="0">
               <!-- <a href="https://github.com/adrmoenster" target="_blank">Adriano GitHub</a>-->
            </iframe>
        também é muito legal!
       </p>
</body>
</html>
