<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i"><!-- tipos 1 A a I i-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Lavar Roupa</li>
        <li>Ir para Trabalho</li>
        <li>Almoçar</li>
        <li>Voltar para trabalho</li>
    </ol>

    <h2>Listas não Ordenadas</h2>
    <ul type="circle"><!--Tipos disc square circle-->
        <li>Pão</li>
        <li>leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>

   </body>
</html>
