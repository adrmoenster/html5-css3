<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever 
        um paragrafo de 
        qualquer jeito. 
        Basta colocar tudo 
        entre as tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse,
    você pode usar a tag &lt;br&gt;.</p>
    <!-- &lt; significa abre tag "<" menor que-->
    <!-- &gt; significa fecha tag ">" maior que-->
</body>
</html>
