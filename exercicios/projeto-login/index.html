<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--Icones do google icons-->

    <link rel="stylesheet" href="estilos/style.css"><!--Mobile-first(dispositivos móveis)-->
    <link rel="stylesheet" href="estilos/media-query.css"><!--Css para tablet e telas grandes-->
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai imagem atravéz da css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <!-- A seguir icones do Google icons de span até /span-->
                        <span class="material-symbols-outlined">
                            person
                        </span>

                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <!-- A seguir icones do Google icons de span até /span-->
                        <span class="material-symbols-outlined">
                            vpn_key_alert
                        </span>

                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                            <!-- A seguir icones do Google icons de span até /span-->
                            <span class="material-symbols-outlined">
                            mail
                            </span>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
