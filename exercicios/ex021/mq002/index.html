<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"><!--Para definir configurações em todas as queries-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"><!--Cofigurações para quando aparelho de pé (portrait)-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <!--Configurações para quando aparelho deitado (landscape)-->
    <!--Estas informação dentro do parenteses são media fitchers-->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
