<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture><!--Importante o código estar dentro da tag pictute-->
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Foto Grande"><!--Importante ordem ser de baixo para cima e primeiro deve se iniciar com maior imagem e ir diminuindo para cada resolução desejada. ter uma imagem ideal para cada resolução, aconselhado cropar imagem assim retirando oque não é desejado da imagem-->
    </picture>
</body>
</html>
