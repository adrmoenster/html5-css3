<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Nome completo">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required placeholder="Informe seu E-mail" autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" required placeholder="(00)00000-0000" autocomplete="tel" pattern="^\d{4,5}-/d{4}$"><!-- a Expressão regular que está no pattern quer dizer "de quatro a cinco digitos trasso e de quatro a cinco digitos" claro que é exemplo, pode colocar mais para filtrar-->
        </p>
        <!-- Estudar mais sobre REGEX expressões regulares-->
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
