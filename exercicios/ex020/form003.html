<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required><!-- min e max define valor inicial e valor final(numérico), step é passo ou seja de quanto em quanto a nota vai mudando neste caso de meio em meio, se querer de ponto em ponto só colocar 0.1-->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-03"><!--Esta opção month define um periodo entre mêses ex janeiro de 2023, a opção aqui do value melhor ser feita em JS mas é possivel fazer como no exemplo-->
        </p>
        <p>
            <label for="date">Dia</label>
            <input type="date" name="dia" id="idia"><!--Esta opção de input é para definir dia mês e ano-->
        </p>
        <p>
            <label for="hora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
