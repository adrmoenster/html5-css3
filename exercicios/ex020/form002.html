<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post"><!--autocomplete="" se colocado aqui no form só poder ter como padrão "on" ou "off", se não informado por padrão vem com "on"-->
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome de usuário" autocomplete="username"><!--required serve para que seja obrigatório informar algo no campo, placeholder é texto que aparece dentro do campo input antes de informar algo-->
            <!--autocomplete quando definido em algum input terá então várias opções não só on e off como acontece ao colocar no form, serve para informar ao navegador oque é esse campo-->
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" autocomplete="current-password"><!-- O minlength define quantidade min de caracteres e maxlength define quantidade máxima de caracteres-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
